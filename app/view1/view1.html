<h2>{{title}}</h2>
<div class="list-group">
	<a class="list-group-item" ng-repeat="movie in movies track by $index" href="#/subject/{{movie.id}}">
		<div class="media">
			<div class="media-left">
					<img class="media-object" ng-src="{{movie.images.small}}" alt="{{movie.alt}}" style="height:120px;">
			</div>
			<div class="media-body">
				<span class="badge pull-right">{{movie.rating.average}}</span>
				<h4 class="media-heading">{{movie.title}}</h4>
				<p>类型：<span>{{movie.genres.join('、 ')}}</span>&nbsp;&nbsp;上映年份：<span>{{movie.year}}</span></p>
				<p>导演：<span ng-repeat="d in movie.directors">{{d.name+($last?"":"、")}}</span></p>
				<p>主演：<span ng-repeat="c in movie.casts">{{c.name+($last?'':'、')}}</span></p>
			</div>
		</div>
	</a>
</div>
<div>
	<ul class="pager">
		<li ng-class="{disabled:page<=1}"><a ng-click="go(page-1)">Previous</a></li>
		<li ng-class="{disabled:page>=totalPage}"><a ng-click="go(page+1)">Next</a></li>
		<p>总共：{{total}}条记录，第{{page}}/{{totalPage}}页</p>
	</ul>
</div>
