<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<!-- Custom styles for this template -->
	<link href="app.css" rel="stylesheet">
</head>
<body ng-app="myApp">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">豆瓣电影</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Dashboard</a></li>
			</ul>
			<form class="navbar-form navbar-right" ng-controller="searchController" ng-submit="search()">
				<input type="text" class="form-control" placeholder="Search..." ng-model="input">
			</form>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li auto-active="active"><a href="#/in_theaters">正在热映</a></li>
				<li auto-active="active"><a href="#/coming_soon">即将上映</a></li>
				<li auto-active="active"><a href="#/top250">TOP250</a></li>
			</ul>
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="spinner" ng-show="loading">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
			<div ng-view></div>
		</div>
	</div>
</div>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="view1/view1.js"></script>
<script src="components/httpServer.js"></script>
<script src="components/directive.js"></script>
<script src="detail/detail.js"></script>
</body>
</html>
